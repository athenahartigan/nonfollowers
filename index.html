<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Followers</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="instaMain.css">
</head>
<body>
    <div class="main-container">
        <div class="centered-container">
            <!-- Video container -->
            <div class="video-container">
                <!-- Video element -->
                <video id="instaVideo" class="video" controls>
                    <source src="https://www.youtube.com/watch?v=DA8Hwc_QYwc" type="video/mp4" id="videoSource">
                </video>
            </div>
            <!-- Drop zone -->
            <div class="drop-zone" id="dropZone">
                <span class="drop-zone__prompt">Drop files here or click to upload</span>
                <input type="file" name="myFile" class="drop-zone__input" id="fileInput">
            </div>
        </div>

        <!-- User list container (hidden initially) -->
        <div id="userListContainer" style="display: none;">
            <h2>NonFollowers</h2>
            <ul id="userList" class="user-list"></ul>
        </div>
    </div>
    <script src="instaMain.js"></script>
</body>
</html>
