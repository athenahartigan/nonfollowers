<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Followers</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="instaMain.css">
</head>
<body>
    <div class="main-container">
        <div class="centered-container">
            <!-- Video container -->
            <div class="video-container">
                <!-- Video element -->
                <div class = "video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Cl_PgYzhUDs?si=k2rgUT-EENMksA7E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            
                </div>
            </div>
            <!-- Drop zone -->
            <div class="drop-zone" id="dropZone">
                <span class="drop-zone__prompt">Drop files here or click to upload</span>
                <input type="file" name="myFile" class="drop-zone__input" id="fileInput">
            </div>
        </div>

        <!-- User list container (hidden initially) -->
        <div id="userListContainer" style="display: none;">
            <h2>NonFollowers</h2>
            <ul id="userList" class="user-list"></ul>
        </div>
    </div>
    <script src="instaMain.js"></script>
</body>
</html>
